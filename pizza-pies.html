<!DOCTYPE html>
<html>
  <head>
    <title>Pizza Pies</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.5/cosmo/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/jquery-1.11.3.js"></script>
    <script src="js/scripts.js"></script>
  </head>
  <body>
    <div class="container">
      <h1>Order Your Pizzas!</h1>

      <form id="pizza-order">
        <h3>Pie Size:</h3>
        <div class="form-group">
          <label>Medium</label>
          <input type="radio" name="size" value="medium">
          <label>Large</label>
          <input type="radio" name="size" value="large">
        </div>
        <h3>Combo Selection:</h3>
        <div class="form-group">
          <label>Italian Combo</label>
          <input type="radio" name="combo" value="italian-combo">
        </div>

        <div class="form-group">
          <label>Veggie Combo</label>
          <input type="radio" name="combo" value="veggie-combo">
        </div>

        <div class="form-group">
          <label>Gourmet Combo</label>
          <input type="radio" name="combo" value="gourmet-combo">
        </div>

        <div class="form-group form-inline">
        <h3>Quantity</h3>
          <input type="text" name="quantity" id="quantity" class="form-control">
        </div>

        <button type="submit" class="btn btn-info">Submit</button>
      </form>

      <div class="show-price">
        <h3>Your Pizza Order Price:</h3>
        <h1 id="total-price"></h1>
      </div>

    </div>
  </body>
</html>
